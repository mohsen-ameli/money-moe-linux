{% extends "accounts/base.html" %}
{% load i18n %}
{% block content %}
<div class="card text-white zarathus-card mx-auto">
    <div class="card-body">
        <h3 class="font-weight-normal text-center">{% trans "This is the about page" %}</h3>
        <hr>
        <h5 class="font-weight-normal">
            {% trans "About Page coming soon !" %}
        </h5>
        <hr>
        {% if user.account %}
            <a class="neon-button" href="{% url 'accounts:home' user.account.pk %}">
                {% trans "Home" %}</a>
        {% endif %}
        <small style="float: right;">{% trans "version:0.0.1" %}</small>
    </div>
</div>
{% endblock content %}
