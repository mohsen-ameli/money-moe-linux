{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% crispy AddMoneyForm %}
{% load i18n %}
{% block content %}
<div class="card zarathus-card mx-auto">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <h3 class="fw-normal text-center">{% trans "Deposit Money From Your Account" %}</h3>
            <hr>
            {% crispy form %}
            <button class="neon-button my-2" type="submit">{% trans "Deposit" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
