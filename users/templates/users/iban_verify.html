{% extends "accounts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card text-white zarathus-card mx-auto">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="fw-normal text-center">{% trans "Verify Your IBAN" %}</h3>
                <hr class="zarathus-hr">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="neon-button-green my-2" type="submit">{% trans "Verify" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
