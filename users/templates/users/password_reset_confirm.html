{% extends "accounts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card text-white zarathus-card mx-auto">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="font-weight-normal text-center">{% trans "Reset Your Password" %}</h3>
                <hr>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit">{% trans "Reset Password" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
