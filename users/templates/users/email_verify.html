{% extends "accounts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% crispy EmailCodeForm %}
{% block content %}
<div class="card text-white zarathus-card mx-auto">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <h3 class="fw-normal text-center">{% trans "Verify Your Email" %}</h3>
            <hr class="zarathus-hr">
            {% crispy form %}
            <button class="neon-button-green my-2" type="submit">{% trans "Verify" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
