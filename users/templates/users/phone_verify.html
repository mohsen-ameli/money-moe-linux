{% extends "accounts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card text-white zarathus-card mx-auto">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <h3 class="fw-normal text-center">{% trans "Verify Your Phone Number" %}</h3>
            <hr>
            <div id="div_id_phone_verify_code" class="form-group form-floating mb-3" style="color: black;">
                <input type="text" name="phone_verify_code" class="form-control" autofocus=""
                required="" id="id_phone_verify_code" placeholder="phone-verify">
                <label for="id_phone_verify_code">
                    Code<span class="asteriskField">*</span>
                </label>
                <div class="form-text text-white">
                    Please enter the phone number verification code
                </div>
            </div>
            <button class="neon-button-green my-3" type="submit">{% trans "Verify" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
