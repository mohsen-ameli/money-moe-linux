{% extends "accounts/base.html" %}
{% load i18n %}
{% block content %}
<div class="animate__animated animate__fadeInDown container my-3">
    <div class="alert alert-danger text-center msg-alert fade show" role="alert">
        {% blocktrans with time=cooloff_timedelta %}
            Login is locked for {{ time }}. Please try again later ...
        {% endblocktrans %}
    </div>
</div>
{% endblock content %}
